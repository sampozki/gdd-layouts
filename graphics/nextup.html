<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>GDD Intermission Layout</title>

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/intermission.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>

    <script>
        let globalLayoutInfo = {"code": "4_3-1p"};
        let offlineMode = false;
    </script>
    <script src="js/utils.js"></script>
    <script src="js/donations.js"></script>
    <script src="js/intermission/run-info.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div id="event-logo-container">
                <span id="event-logo-name">GDD</span>
                <span id="event-logo-year">IX</span>
            </div>
            <div class="schedule">
                <div class="coming-up-wrapper">
                    <div class="coming-up-title">Seuraavana</div>
                    <div class="coming-up-info">
                        <div class="coming-up-name"></div>
                        <div class="coming-up-runner"></div>
                    </div>
                </div>
                <div class="on-deck-wrapper">
                    <div class="on-deck-title">My√∂hemmin</div>
                    <div class="on-deck-info">
                        <div class="on-deck-name on-deck-name1"></div>
                        <div class="on-deck-runner on-deck-runner1"></div>
                    </div>
                    <div class="on-deck-info">
                        <div class="on-deck-name on-deck-name2"></div>
                        <div class="on-deck-runner on-deck-runner2"></div>
                    </div>
                    <div class="on-deck-info">
                        <div class="on-deck-name on-deck-name3"></div>
                        <div class="on-deck-runner on-deck-runner3"></div>
                    </div>
                </div>
                <div id="custom"></div>
            </div>
            <div id="donation-total"></div>
            <script>
                const customReplicant = nodecg.Replicant('custom', 'gdd-layouts');
                customReplicant.on('change', (newVal, oldVal) => {
                    $('#custom').html(newVal);
                });
            </script>
        </div>
    </div>
</body>
</html>
